<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompts ËÆ∞ÂΩï</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', 'San Francisco', Arial, sans-serif;
      background: #e9f0fb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .iphone-frame {
      position: relative;
      width: 420px;
      height: 880px;
      background: #222;
      border-radius: 56px;
      box-shadow: 0 8px 48px 0 rgba(0,0,0,0.18);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .iphone-content {
      position: absolute;
      top: 32px;
      left: 16px;
      width: 388px;
      height: 816px;
      background: linear-gradient(135deg, #f8fafc 0%, #e9f0fb 100%);
      border-radius: 40px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .app-header {
      width: 100%;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
      padding: 28px 0 16px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      z-index: 2;
      flex-shrink: 0;
    }
    .search-bar-container {
      width: 100%;
      display: flex;
      justify-content: center;
      background: none;
      margin: 0;
      padding: 0 0 8px 0;
      flex-shrink: 0;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.07);
      padding: 8px 16px;
      max-width: 340px;
      width: 92%;
      gap: 10px;
    }
    .search-icon {
      font-size: 1.25rem;
      color: #b0b8c9;
    }
    .search-input {
      border: none;
      outline: none;
      background: transparent;
      font-size: 1.08rem;
      color: #222;
      width: 100%;
      font-family: inherit;
    }
    .search-input::placeholder {
      color: #b0b8c9;
      font-size: 1.05rem;
    }
    .main-scroll-area {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 0 0 16px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .prompts-list {
      width: 100%;
      max-width: 340px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0;
    }
    .prompt-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.07);
      padding: 20px 16px 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
      transition: box-shadow 0.2s;
    }
    .prompt-card:hover {
      box-shadow: 0 8px 24px 0 rgba(0,0,0,0.12);
    }
    .prompt-content {
      font-size: 1.08rem;
      line-height: 1.7;
      color: #222;
      word-break: break-all;
      margin-bottom: 6px;
    }
    .prompt-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .copy-btn {
      background: linear-gradient(90deg, #4f8cff 0%, #6fd6ff 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 5px 16px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(79,140,255,0.10);
      transition: background 0.2s, transform 0.1s;
      outline: none;
    }
    .copy-btn:active {
      background: linear-gradient(90deg, #3576e0 0%, #4fc3f7 100%);
      transform: scale(0.97);
    }
    .prompt-time {
      font-size: 0.92rem;
      color: #b0b8c9;
      margin-left: 12px;
      flex-shrink: 0;
    }
    .add-btn {
      position: absolute;
      left: 50%;
      bottom: 80px;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #4f8cff 0%, #6fd6ff 100%);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 6px 24px 0 rgba(79,140,255,0.18);
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      z-index: 10;
    }
    .add-btn:active {
      background: linear-gradient(90deg, #3576e0 0%, #4fc3f7 100%);
      transform: scale(0.98);
    }
    .empty-state {
      width: 100%;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: none;
      margin: 0 auto 0 auto;
      position: absolute;
      top: 120px;
      left: 0;
      right: 0;
      z-index: 1;
    }
    .empty-icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
      opacity: 0.85;
    }
    .empty-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: #4f8cff;
      margin-bottom: 6px;
    }
    .empty-desc {
      font-size: 1.01rem;
      color: #b0b8c9;
      text-align: center;
      max-width: 260px;
    }
    .tabbar-container {
      width: 100%;
      position: absolute;
      left: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      background: none;
      z-index: 20;
    }
    .tabbar {
      width: 100%;
      max-width: 388px;
      background: #fff;
      border-radius: 24px 24px 0 0;
      box-shadow: 0 -2px 12px 0 rgba(0,0,0,0.07);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0 6px 0;
    }
    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      color: #b0b8c9;
      font-size: 1.05rem;
      padding: 2px 0 0 0;
      cursor: pointer;
      transition: color 0.2s;
      min-width: 60px;
    }
    .tab-item.active {
      color: #4f8cff;
      font-weight: 600;
    }
    .tab-icon {
      font-size: 1.35rem;
      margin-bottom: 2px;
    }
    .tab-label {
      font-size: 0.98rem;
    }
    .delete-btn-x {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #e74c3c;
      font-size: 1.1rem;
      cursor: pointer;
      z-index: 2;
      padding: 2px 6px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .delete-btn-x:hover {
      background: #ffeaea;
    }
    .modal-bg, .delete-modal-bg {
      position: fixed;
      left:0; top:0; width:100vw; height:100vh; z-index:100; display:none;
      justify-content: center;
      align-items: center;
      background: rgba(240,245,255,0.55);
      backdrop-filter: blur(12px);
    }
    .modal-bg.active, .delete-modal-bg.active { display:flex; }
    .modal-panel {
      background: rgba(255,255,255,0.97);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(79,140,255,0.10);
      max-width: 340px;
      width: 92vw;
      padding: 28px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: stretch;
    }
    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #222;
      text-align: center;
      margin-bottom: 4px;
    }
    .modal-textarea {
      min-height: 70px;
      border-radius: 14px;
      border: 1.5px solid #e3eaf7;
      background: #f7fafd;
      font-size: 1.05rem;
      padding: 12px 10px;
      resize: vertical;
      outline: none;
      box-shadow: 0 2px 8px 0 rgba(79,140,255,0.04);
      transition: border 0.2s;
    }
    .modal-textarea:focus {
      border: 1.5px solid #4f8cff;
      background: #fff;
    }
    .modal-actions {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 4px;
    }
    .modal-btn {
      flex: 1;
      padding: 10px 0;
      border-radius: 14px;
      border: none;
      font-size: 1.05rem;
      font-weight: 500;
      cursor: pointer;
      background: #f2f6fb;
      color: #4f8cff;
      transition: background 0.2s, color 0.2s;
    }
    .modal-btn.primary {
      background: linear-gradient(90deg, #4f8cff 0%, #6fd6ff 100%);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 2px 8px 0 rgba(79,140,255,0.10);
    }
    .modal-btn:active {
      background: #e3eaf7;
      color: #3576e0;
    }
    .modal-btn.primary:active {
      background: linear-gradient(90deg, #3576e0 0%, #4fc3f7 100%);
      color: #fff;
    }
    .copy-toast {
      display:none;
      position:fixed;
      left:50%;
      top:80px;
      transform:translateX(-50%);
      z-index:200;
      width: 120px;
      height: 40px;
      background: rgba(79,140,255,0.97);
      color: #fff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.08rem;
      font-weight: 500;
      box-shadow: 0 4px 16px 0 rgba(79,140,255,0.13);
      opacity: 1;
      animation: fadeInOut 2s;
    }
    .copy-toast.active { display:flex; }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="iphone-frame">
    <div class="iphone-content">
      <div class="app-header">Prompts ËÆ∞ÂΩï</div>
      <div class="search-bar-container">
        <div class="search-bar">
          <span class="search-icon">üîç</span>
          <input class="search-input" type="text" placeholder="ÊêúÁ¥¢Prompts..." />
        </div>
      </div>
      <div class="main-scroll-area">
        <div class="prompts-list"></div>
        <div class="empty-state" style="display:none;">
          <div class="empty-icon">üìù</div>
          <div class="empty-title">ÊöÇÊó†Prompts</div>
          <div class="empty-desc">ÁÇπÂáª‰∏ãÊñπÊåâÈíÆÔºåÊ∑ªÂä†‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™PromptÂêßÔºÅ</div>
        </div>
        <button class="add-btn">Ê∑ªÂä†Êñ∞Prompt</button>
      </div>
      <div class="tabbar-container">
        <div class="tabbar">
          <div class="tab-item active">
            <span class="tab-icon">üí¨</span>
            <span class="tab-label">Prompts</span>
          </div>
          <div class="tab-item">
            <span class="tab-icon">‚≠êÔ∏è</span>
            <span class="tab-label">Êî∂Ëóè</span>
          </div>
          <div class="tab-item">
            <span class="tab-icon">‚öôÔ∏è</span>
            <span class="tab-label">ËÆæÁΩÆ</span>
          </div>
        </div>
      </div>
    </div>
    <!-- ÂºπÁ™ó„ÄÅÊèêÁ§∫ÊµÆÂ±Ç„ÄÅÂà†Èô§ÂºπÁ™ó -->
    <div class="modal-bg">
      <div class="modal-panel">
        <div class="modal-title">Ê∑ªÂä† / ÁºñËæë Prompt</div>
        <textarea class="modal-textarea" placeholder="ËØ∑ËæìÂÖ•‰Ω†ÁöÑPrompt..."></textarea>
        <div class="modal-actions">
          <button class="modal-btn primary">‰øùÂ≠ò</button>
          <button class="modal-btn">ÂèñÊ∂à</button>
        </div>
      </div>
    </div>
    <div class="copy-toast"><span>Â∑≤Â§çÂà∂</span></div>
    <div class="modal-bg delete-modal-bg">
      <div class="modal-panel delete-panel">
        <div class="delete-icon">‚ö†Ô∏è</div>
        <div class="modal-title delete-title">Á°ÆËÆ§Âà†Èô§Ê≠§PromptÔºü</div>
        <div class="delete-desc">Âà†Èô§ÂêéÊó†Ê≥ïÊÅ¢Â§çÔºåÁ°ÆÂÆöË¶ÅÂà†Èô§ÂêóÔºü</div>
        <div class="modal-actions">
          <button class="modal-btn delete-btn">ÂèñÊ∂à</button>
          <button class="modal-btn primary delete-btn-primary">Âà†Èô§</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Êï∞ÊçÆÂ≠òÂÇ®‰∏éÊ∏≤Êüì
    let prompts = JSON.parse(localStorage.getItem('prompts')||'[]');
    let editingIndex = null;
    let deletingIndex = null;
    const promptsList = document.querySelector('.prompts-list');
    const emptyState = document.querySelector('.empty-state');
    const modalBg = document.querySelector('.modal-bg:not(.delete-modal-bg)');
    const modalTextarea = document.querySelector('.modal-textarea');
    const addBtn = document.querySelector('.add-btn');
    const saveBtn = document.querySelector('.modal-btn.primary');
    const cancelBtn = document.querySelector('.modal-btn:not(.primary)');
    const copyToast = document.querySelector('.copy-toast');
    const searchInput = document.querySelector('.search-input');
    const deleteModalBg = document.querySelector('.delete-modal-bg');
    const deleteCancelBtn = document.querySelector('.delete-btn');
    const deleteConfirmBtn = document.querySelector('.delete-btn-primary');

    function renderPrompts(filter='') {
      promptsList.innerHTML = '';
      let filtered = prompts.filter(p => p.content.includes(filter));
      if(filtered.length === 0) {
        emptyState.style.display = 'flex';
      } else {
        emptyState.style.display = 'none';
        filtered.forEach((p, i) => {
          const card = document.createElement('div');
          card.className = 'prompt-card';
          card.innerHTML = `
            <button class="delete-btn-x" title="Âà†Èô§">‚úñ</button>
            <div class="prompt-content">${p.content.replace(/</g,'&lt;')}</div>
            <div class="prompt-footer">
              <button class="copy-btn">Â§çÂà∂</button>
              <span class="prompt-time">${p.time}</span>
            </div>
          `;
          // Â§çÂà∂
          card.querySelector('.copy-btn').onclick = () => {
            navigator.clipboard.writeText(p.content);
            copyToast.classList.add('active');
            setTimeout(()=>copyToast.classList.remove('active'), 2000);
          };
          // ÁºñËæë
          card.querySelector('.prompt-content').ondblclick = () => {
            editingIndex = prompts.indexOf(p);
            modalTextarea.value = p.content;
            modalBg.classList.add('active');
          };
          // Âà†Èô§
          card.querySelector('.delete-btn-x').onclick = () => {
            deletingIndex = prompts.indexOf(p);
            deleteModalBg.classList.add('active');
          };
          promptsList.appendChild(card);
        });
      }
    }
    // Ê∑ªÂä†Êñ∞Prompt
    addBtn.onclick = () => {
      editingIndex = null;
      modalTextarea.value = '';
      modalBg.classList.add('active');
    };
    // ‰øùÂ≠òPrompt
    saveBtn.onclick = () => {
      let val = modalTextarea.value.trim();
      if(!val) return;
      let now = new Date();
      let time = now.getFullYear()+'-'+String(now.getMonth()+1).padStart(2,'0')+'-'+String(now.getDate()).padStart(2,'0')+' '+String(now.getHours()).padStart(2,'0')+':'+String(now.getMinutes()).padStart(2,'0');
      if(editingIndex===null) {
        prompts.unshift({content:val, time});
      } else {
        prompts[editingIndex].content = val;
        prompts[editingIndex].time = time;
      }
      localStorage.setItem('prompts', JSON.stringify(prompts));
      modalBg.classList.remove('active');
      renderPrompts(searchInput.value.trim());
    };
    // ÂèñÊ∂àÂºπÁ™ó
    cancelBtn.onclick = () => {
      modalBg.classList.remove('active');
    };
    // Âà†Èô§ÂºπÁ™ó
    deleteCancelBtn.onclick = () => {
      deleteModalBg.classList.remove('active');
    };
    deleteConfirmBtn.onclick = () => {
      if(deletingIndex!==null) {
        prompts.splice(deletingIndex,1);
        localStorage.setItem('prompts', JSON.stringify(prompts));
        renderPrompts(searchInput.value.trim());
      }
      deleteModalBg.classList.remove('active');
    };
    // ÊêúÁ¥¢
    searchInput.oninput = () => {
      renderPrompts(searchInput.value.trim());
    };
    // È¶ñÊ¨°Ê∏≤Êüì
    renderPrompts();
  </script>
</body>
</html>
